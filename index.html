<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Geekerwan">
  <link rel="icon" href="favicon.ico">
  <title id="name">镜像 of SOCPK - 极客湾移动芯片排行</title>
</head>

<body>
  <div class="bodyContent">
    <div class="title">
      <a style="width: 10rem; display: flex;" href="https://space.bilibili.com/25876945">
        <img style="width: 100%;" src="icon-gkw.png" onload="this.classList.add('imgLoaded')" />
        <span class="imgAlt">极客湾</span>
      </a>
      <div style="display: flex; flex-wrap: wrap; justify-content: center;">
        <span>移动</span>
        <span>芯片</span>

      </div>
    </div>

    <div class="cardContainer">
      <a class="card cardWide" href="cpucurve/gb6">

        <span class="cardTitle imgAlt">手机CPU能效曲线</span>
        <div class="cardTitle" style="color:default; font-weight: normal; color: #888;">(Geekbench6)</div>
      </a>

      <a class="card cardWide" href="cpucurve">
        <img src="curve-phone-cpu.png" onload="this.classList.add('imgLoaded')" />

        <div class="cardTitle" style="color:default; font-weight: normal; color: #888;">(Geekbench5)</div>
      </a>

      <a class="card cardWide" href="gpucurve">
        <img src="curve-phone-gpu.png" onload="this.classList.add('imgLoaded')" />
        <span class="cardTitle imgAlt">手机GPU能效曲线</span>
      </a>

      <a class="card cardWide" href="laptopgpucurve">
        <img src="curve-laptop-gpu.png" onload="this.classList.add('imgLoaded')" />
        <span class="cardTitle imgAlt">笔记本显卡能效曲线</span>
      </a>

      <a class="card cardWide" href="game">
        <img src="game-performance.png" onload="this.classList.add('imgLoaded')" />
        <span class="cardTitle imgAlt">游戏能效表现</span>
      </a>

      <a class="card cardWide" href="batlife">
        <img src="game-mins-min.png" onload="this.classList.add('imgLoaded')" />

      </a>

    </div>

    <div class="cardContainer">
      <a class="card cardWide" href="allperf">
        <div class="cardTitle" style="color:#1DE7E1;">综合性能排行</div>
        <img src="rank-total-score.png" />
      </a>

      <a class="card cardWide" href="cpu">
        <div class="cardTitle" style="color:#10B3F8;">CPU性能排行</div>
        <img src="rank-cpu-score.png" />
      </a>

      <a class="card cardWide" href="gpu">
        <div class="cardTitle" style="color:#FFD101;">GPU性能排行</div>
        <img src="rank-gpu-score.png" />

      <a class="card cardWide" href="cpueffcrank">
        <div class="cardTitle" style="color:#CA7578;">CPU能效排行</div>
        <img src="rank-cpu-eff.png" />
      </a>
    </div>

    <div class="cardContainer">
      <a class="card cardSquare" href="geekbench6">
        <img src="icon-gb6.png" />
        <div class="cardTitle">Geekbench 6</div>
      </a>

      <a class="card cardSquare" href="geekbench5">
        <img src="icon-gb5.png" />
        <div class="cardTitle">Geekbench 5</div>
      </a>

      <a class="card cardSquare" href="gfx">
        <img src="icon-gfxbench.png" />
        <div class="cardTitle">Aztec Ruins</div>
      </a>

      <a class="card cardSquare" href="3dmwle">

      </a>

            <span class="imgAlt">「赛博房间」</span>

          <div style="height: 100%; display: flex; flex-direction: row; align-items: center;">
            <img style="height: 33.3%;" src="download.svg" onload="this.classList.add('imgLoaded')" />
            <span class="imgAlt">下载</span>

        </a>

        <div class="follow">

            <img style="width: 100%;" src="icon-gkw.png" onload="this.classList.add('imgLoaded')" />

            <span class="imgAlt">哔哩哔哩</span>
          </a>

          <a href="https://www.youtube.com/@geekerwan1024">
            <img src="icon-youtube.svg" style="height: 1.5rem;" onload="this.classList.add('imgLoaded')" />
            <span class="imgAlt">YouTube</span>
          </a>

          <a href="https://shop163196014.taobao.com">
            <img src="icon-taobao.svg" style="height: 1.5rem;" onload="this.classList.add('imgLoaded')" />
            <span class="imgAlt">淘宝店</span>
          </a>

        </div>

        <div class="repo">
          <a href="https://www.socpk.com">SOCPK.com</a>
          /
          <a href="https://github.com/gyigi/socpk">镜像仓库</a>
          /
          <a href="log">更新日志</a>
        </div>

      </div>

    </div>

  </div>
</body>

<link rel="stylesheet" href="index.css">

<script>
  var keyChar = "";
  document.onkeydown = event => {
    keyChar = (keyChar + "" + event.keyCode).slice(-24);

      alert("[滑稽]");
    }
  };
